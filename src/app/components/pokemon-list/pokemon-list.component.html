<div class="container">
  <div
    *ngFor="let pokemon of pokemons | slice : startElement : startElement + rows | filterPokemon : (searchValue$ | async)"
    style="max-height: 145px"
  >
    <pokemon-card
      [pokemon]="pokemon"
      [activePokemon]="activePokemon"
      (clickFunc)="setIndex($event)"
      (click)="setActive(pokemon.name)"
    ></pokemon-card>
  </div>
</div>

<p-paginator
  (onPageChange)="paginate($event)"
  [rows]="21"
  [totalRecords]="pokemons.length"
></p-paginator>
