<p-card
  *ngIf="singlePokemon"
  [header]="singlePokemon.name | upperCaseLetter"
  [style]="{ width: '17rem', 'margin-bottom': '7em', padding: '1rem', height: '90vh' }"
  class="container"
>
  <ng-template pTemplate="header">
    <carousel [picsArray]="picsArray"></carousel>
  </ng-template>
  <div class="container">
    <p-tag styleClass="mr-2" icon="pi pi-info-circle" severity="info" [value]="'Abilities:'"></p-tag>
    <div class="abilities">
      <div
        *ngFor="let ability of singlePokemon.abilities"
        style="display: flex; align-items: center"
      >
        <div>
          <p-tag styleClass="mr-2" severity="success" [value]="ability.ability.name"></p-tag>
        </div>
      </div>
    </div>
    <p-tag styleClass="mr-2" icon="pi pi-info-circle" severity="info" [value]="'Exp:'"></p-tag>
        <p-tag styleClass="mr-2" severity="success" [value]="singlePokemon.base_experience?.toString() || 'pizda'"></p-tag>

  </div>
</p-card>
