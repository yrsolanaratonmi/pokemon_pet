<div class="container">
  <p-table [value]="colors" tableStyle="height: 100%" [rowHover]="true">
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item[0] }}</td>
        <td>
          <p-colorPicker
            [(ngModel)]="item[1]"
            (onChange)="setColor(item[0], item[1])"
            [showTransitionOptions]="'150ms'"
            [hideTransitionOptions]="'150ms'"
            appendTo="body"
          ></p-colorPicker>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
