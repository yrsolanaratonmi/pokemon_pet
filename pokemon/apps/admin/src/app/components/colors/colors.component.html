<div class="container">
  <p-table
    [value]="colors"
    styleClass="p-datatable-gridlines"
    tableStyle="width: auto"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="type__column">Type</th>
        <th class="color__column">Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item[0] }}</td>
        <td>
          <p-colorPicker
            [(ngModel)]="item[1]"
            (onChange)="setColor(item[0], item[1])"
            [showTransitionOptions]="'150ms'"
            [hideTransitionOptions]="'150ms'"
            styleClass="{overflow: 'visible'}"
          ></p-colorPicker>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
